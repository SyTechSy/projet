<!DOCTYPE html>
<html lang="fr
">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet one</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="contenu">
            <!-- mon paragraphe -->
            <div class="paragraphe">
                <p>Ceci est écrit es paragraphe</p>
            </div>
            <!-- mes list ordonnée et non ordonnée -->
            <div class="list">
                <div class="list-ordo">
                    <ol>
                        <li>Orange</li>
                        <li>Digital</li>
                        <li>Center</li>
                    </ol>
                </div>

                <div class="list-non-ordo">
                    <ul>
                        <li>Orange</li>
                        <li>Digital</li>
                        <li>Center</li>
                    </ul>
                </div>
            </div>
            <!-- mon lien -->
            <div class="lien">
                <a href="#">Orange</a>
                <a href="#">Digital</a>
                <a href="#">Center</a>
            </div>
            <!-- image -->
            <div class="image">
                <img src="img/images.png" alt="image de ODC">
            </div>
            <!-- mon tableau -->
            <div class="table">
                <table>
                    <tr>
                        <th>Titre 1</th>
                        <th>Titre 2</th>
                        <th>Titre 3</th>
                    </tr>
                    <tr>
                        <td>Contenu 1</td>
                        <td>Contenu 2</td>
                        <td>Contenu 3</td>
                    </tr>
                    <tr>
                        <td>Résultat 1</td>
                        <td>Résultat 2</td>
                        <td>Résultat 3</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
